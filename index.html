<!DOCTYPE html>
<html lang="DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" href="./Icons/favicon.svg" alt="Logo" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="headline">
    <header aria-label="Header mit NavBar">
      <img
        class="HeaderLogo widthScreen"
        src="./Icons/Fotogram_Logo.svg"
        alt="Fotogram"
        
      />
      <nav class="NavBar widthScreen" aria-label="Navigationsleiste">
        <a href="tel:+491715120272">
          <img class="NavBarContact" src="./Icons/phone.png" alt="Anrufen" />
        </a>
        <a href="mailto:dev.christopher-braun@gmail.com">
          <img class="NavBarContact" src="./Icons/mail.png" alt="mailto"
        /></a>
      </nav>
    </header>
    <main >

      <h1 class="widthScreen" aria-label="Überschrift">
        Mein persönliches Fotoalbum
      </h1>

      <!-- Container for pictures  -->
      <div  id="holidayPicture" class="ImgContainer widthScreen"></div>

      <!-- Dialog for Big Pictures -->
      <dialog
        id="pictureDialog"
        onclick="closeImg(event)"
        onkeydown="switchKey(event)"
        aria-label="öffnet den Dialog"
      >
        <button
          onclick="closeBtn()"
          class="CloseBtn"
          aria-label="Dialog schließen"
        >
          ×
        </button>
        <button
          onclick="prevBtn()"
          class="NavBtn PrevBtn"
          aria-label="Vorheriges Bild"
        >
          ‹
        </button>
        <button
          onclick="nextBtn()"
          class="NavBtn NextBtn"
          aria-label="Nächstes Bild"
        >
          ›
        </button>
        <img
          tabindex="0"
          id="bigImg"
          src=""
          onclick="event.stopPropagation()"
          alt="Bild in Vollansicht"
          aria-label="Überschrift"
        />
        <p id="pictureDescription" aria-label="Bildbeschreibung"></p>
      </dialog>
    </main>

    <footer>
      <img
        class="footer-icon widthScreen"
        src="./Icons/favicon.png"
        alt="footer-icon"
      />
      <p class="widthScreen">© 2025 – Christopher Braun</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
