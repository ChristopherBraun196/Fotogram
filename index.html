      <h1>Mein persönliches Fotoalbum</h1>
     
      <!-- Container für kleine Bilder  -->

      <div id="holidaypicture"></div>

      <!-- Overlay für das große Bild -->
      <div id="overlay" style="display: none">
        <span onclick= "close-btn" aria-label="Schließen">&times;</span>
        <span id="prev-btn" aria-label="Vorheriges Bild"></span>
        <img id="overlay-img" src="" alt= "" />
        <p id="pictureDescription" aria-label="Bildbeschreibung"></p>
        <span id="next-btn" aria-label="Nächstes Bild"></span>

      
    </main>
