<!DOCTYPE html>
<html lang="DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" href="./Icons/favicon.svg" alt="Logo" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="headline">
    <header>
      <img
        class="header-logo"
        src="./Icons/Fotogram_Logo.svg"
        alt="Header-Logo"
      />
      <nav class="nav-bar">
        <a href="tel:+491715120272">Tel: +491715120272</a>
        <a href="mailto:dev.christopher-braun@gmail.com"
          >dev.christopher-braun@gmail.com</a
        >
      </nav>
    </header>
    <main>
      <h1 aria-label="Überschrift">Mein persönliches Fotoalbum</h1>

      <!-- Container für kleine Bilder  -->
      <div id="holidaypicture" class="img-container"></div>

      <!-- Overlay für das große Bild -->
      <dialog id="pictureDialog"
          onclick="closeImg(event)"
          onkeydown="switchKey(event)"
          tabindex="-1">       
        <button onclick="closeBtn()" class="closeBtn" aria-label="Dialog schließen">×</button>
        <button onclick="prevBtn()" class="nav-btn prevBtn" aria-label="Vorheriges Bild">‹</button>
        <button onclick="nextBtn()" class="nav-btn nextBtn" aria-label="Nächstes Bild">›</button>
        <img id="bigImg" src="" onclick="event.stopPropagation()" alt="Bild in Vollansicht" />
         <p id="pictureDescription"></p>
      </dialog>
    </main>

    <footer>
      <img class="footer-icon" src="./Icons/favicon.png" alt="footer-icon" />
      © 2025 – Christopher Braun
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
